spring.application.name=library

#configuration for the Database
spring.datasource.url=jdbc:mysql://localhost:3306/library #library database should be created in your database
spring.datasource.username=your_username  #your mysql username
spring.datasource.password=your_password #your mysql password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.AtomikosJtaPlatform


# disbale lazy loading
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false
